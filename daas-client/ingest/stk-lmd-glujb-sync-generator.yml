AWSTemplateFormatVersion: 2010-09-09
Description: Glue Job Sync Script Generator Lambda for data lake as a service - client (DaaS - Client)

Parameters:
  Entity:
    Type: String
    Default: ganesh
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, tst, int, qa, uat, prd, poc]
  LambdaZipFileName:
    Type: String

Resources:
  CreateDaaSGluJbSynGenLambda:
    Type: 'AWS::CloudFormation::Stack'
    Properties :
      Parameters:
        Environment: !Ref Environment
        Name: !Sub ${Entity}-lmd-glujb-sync-generator-${Environment}
        Description: !Sub Datalake as a Service Client glue job sync generator deployed in ${Environment}
        LambdaCompressedFileName: !Sub ${LambdaZipFileName}
        HandlerName: lmd-glujb-sync-generator.lambda_handler
        LambdaEnvVarFileName: !Sub stacks/stk-lmd-glujb-sync-generator/stk-lmd-glujb-sync-generator-env-var.yml
        MemorySize: 128
        Timeout: 120
      TemplateURL: !Sub https://s3-${AWS::Region}.amazonaws.com/${Entity}-s3-${AWS::AccountId}-${AWS::Region}-common-artifacts-${Environment}/lmd/scripts/template/cft-lmd-common-template.yml
      TimeoutInMinutes : '60'

  CreateDaaSMetadataGenPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      Roles:
        - !GetAtt CreateDaaSGluJbSynGenLambda.Outputs.LambdaRole
      PolicyName: plc-inline-glujb-sync-gen
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Sid: "allowS3Access"
            Effect: "Allow"
            Action:
              - "s3:GetObject"
              - "s3:PutObject"
            Resource: "*"
          -
            Sid: "allowLambdaInvokeAccess"
            Effect: "Allow"
            Action: "lambda:*"
            Resource: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${Entity}-lmd-glujb-sync-generator-${Environment}"
          -
            Sid: "allowGlueAccess"
            Effect: "Allow"
            Action:
              - "s3:PutObject"
              - "s3:GetObject"
              - "ec2:RunInstances"
              - "logs:CreateLogGroup"
            Resource:
              - "arn:aws:s3:::*/*aws-glue-*/*"
              - "arn:aws:s3:::aws-glue-*"
              - "arn:aws:s3:::aws-glue-*/*"
              - "arn:aws:ec2:*:*:image/*"
              - "arn:aws:ec2:*:*:subnet/*"
              - "arn:aws:ec2:*:*:key-pair/*"
              - "arn:aws:ec2:*:*:instance/*"
              - "arn:aws:ec2:*:*:volume/*"
              - "arn:aws:ec2:*:*:security-group/*"
              - "arn:aws:ec2:*:*:network-interface/*"
              - Fn::Sub: "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*"
          -
            Sid: "allowGetLogEvents"
            Effect: "Allow"
            Action: "logs:GetLogEvents"
            Resource:
              -  "arn:aws:logs:*:*:*:/aws-glue/*"
          -
            Sid: "passRoleGlueServiceRole"
            Effect: "Allow"
            Action: "iam:PassRole"
            Resource: !Sub "arn:aws:iam::${AWS::AccountId}:role/rle-metadata-generator-service-role-${Environment}"
            Condition:
              StringLike:
                iam:PassedToService:
                      - "glue.amazonaws.com"
          -
            Sid: "allowOtherAccess"
            Effect: "Allow"
            Action:
              - "ec2:DescribeInstances"
              - "rds:DescribeDBSubnetGroups"
              - "cloudwatch:GetMetricData"
              - "s3:ListBucket"
              - "ec2:DescribeVpcAttribute"
              - "glue:*"
              - "iam:ListAttachedRolePolicies"
              - "cloudwatch:ListDashboards"
              - "rds:DescribeDBInstances"
              - "iam:ListRolePolicies"
              - "ec2:DescribeKeyPairs"
              - "ec2:DescribeRouteTables"
              - "iam:GetRole"
              - "iam:ListRoles"
              - "s3:GetBucketAcl"
              - "ec2:DescribeSecurityGroups"
              - "cloudformation:GetTemplateSummary"
              - "cloudformation:DescribeStacks"
              - "ec2:DescribeImages"
              - "s3:ListAllMyBuckets"
              - "ec2:DescribeVpcs"
              - "iam:ListUsers"
              - "iam:ListGroups"
              - "ec2:DescribeVpcEndpoints"
              - "ec2:DescribeSubnets"
              - "iam:GetRolePolicy"
              - "s3:GetBucketLocation"
              - "rds:DescribeDBClusters"
            Resource: "*"
  