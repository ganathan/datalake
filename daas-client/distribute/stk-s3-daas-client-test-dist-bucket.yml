AWSTemplateFormatVersion: 2010-09-09
Description: Test Distribution bucket for data lake as a service - client (DaaS - Client)

# Required Parameters: Environment
Parameters:
  Entity:
    Type: String
    Default: ganesh
  Environment:
    Type: String
    Default: dev

# Create Resources
Resources:
  CreateDaaSCurBucket:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Parameters:
        Entity: !Ref Entity      
        Environment: !Sub ${Environment}
        EventQueueArn: 
          !ImportValue
            'Fn::Sub': ${Entity}-sqs-ingest-daas-core-${Environment}-arn
        Name: !Sub ${Entity}-s3-${AWS::Region}-daas-client-test-dist-bucket
        DenyPolicyAccess: false
      TemplateURL: !Sub https://s3-${AWS::Region}.amazonaws.com/${Entity}-s3-${AWS::AccountId}-${AWS::Region}-common-artifacts-${Environment}/s3/scripts/template/cft-s3-common-template.yml
      TimeoutInMinutes: '60'
