AWSTemplateFormatVersion: 2010-09-09
Description: Common Template for Lambda Layer.

Parameters:
  Entity:
    Type: String
    Default: ganesh
  Environment:
    Type: String
  Name:
    Type: String

Resources:
  CreateLambdaLayer:
    Type: AWS::Lambda::LayerVersion
    Properties :
      CompatibleRuntimes:
        - python3.9
        - python3.8
        - python3.7
        - python3.6
      Content:
        S3Bucket: !Sub ${Entity}-s3-${AWS::AccountId}-${AWS::Region}-common-artifacts-${Environment}
        S3Key: !Sub lyr/scripts/deploy/stk-lmdlyr-${Name}/${Name}.zip
      Description: !Sub Lambda Layer for ${Name} in ${Environment}
      LayerName: !Sub ${Entity}-lmdlyr-${Name}-${Environment}
      LicenseInfo: MIT
Outputs:
  LambdaLayerArn:
    Value: !Ref CreateLambdaLayer
    Export:
      Name: !Sub ${Entity}-lmdlyr-${Name}-${Environment}-arn
