AWSTemplateFormatVersion: 2010-09-09
Description: AWS Common Template for IAM Role.

Parameters:
  Application:
    Type: String
    Default: daas
  AWSTrustPrincipal:
    Type: String    
  BusinessUnit:
    Type: String
    Default: private
  CostCenter:
    Type: String
    Default: 55100
  Description:
    Type: String    
  Entity:
    Type: String
    Default: ganesh
  Environment:
    Type: String
    AllowedValues: [dev, tst, int, uat, prd, poc]
  Name:
    Type: String
  Project:
    Type: String
    Default: daas    
  Support:
    Type: String
    Default: nathan.ganesh@gmail.com
  TagsVarFileName:
    Type: String
    Default: template/cft-tag-common-var.yml    

Resources:
  CreateRole:
    Type: AWS::IAM::Role
    Properties :
      RoleName: !Sub ${Name}
      Description: !Sub ${Description}      
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            AWS:
            - !Sub ${AWSTrustPrincipal}
          Action: sts:AssumeRole
      Tags:
        - Key: Application 
          Value:
            Fn::Sub: ${Application}
        - Key: BusinessUnit
          Value:
            Fn::Sub: ${BusinessUnit}
        - Key: CostCenter
          Value:
            Fn::Sub: ${CostCenter}
        - Key: Entity
          Value:
            Fn::Sub: ${Entity}
        - Key: Environment
          Value:
            Fn::Sub: ${Environment}
        - Key: Name
          Value:
            Fn::Sub: ${Name}
        - Key: Project
          Value:
            Fn::Sub: ${Project}
        - Key: Support
          Value:
            Fn::Sub: ${Support}

Outputs:
  RoleArn:
    Value: !GetAtt CreateRole.Arn
    Export:
      Name: !Sub ${Name}-arn
  RoleName:
    Value: !Ref CreateRole
    Export:
      Name: !Sub ${Name}

