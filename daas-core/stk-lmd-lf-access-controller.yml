AWSTemplateFormatVersion: 2010-09-09
Description: Lake Formation Access Controller Lambda for data lake as a service - Core (DaaS - Core)

Parameters:
  Entity:
    Type: String
    Default: ganesh
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, tst, int, uat, prd, poc]
  LambdaZipFileName:
    Type: String
  AccountId:
    Type: String
    Default: XXXXXXXXXX

Resources:
  CreateDaaSLFAccessControllLambda:
    Type: 'AWS::CloudFormation::Stack'
    Properties :
      Parameters:
        Environment: !Ref Environment
        Name: !Sub ${Entity}-lmd-lf-access-controller-${Environment}
        Description: !Sub Datalake as a Service Lake Formation Access Controller deployed in ${Environment}
        LambdaCompressedFileName: !Sub ${LambdaZipFileName}
        LambdaEnvVarFileName: !Sub stacks/stk-lmd-lf-access-controller/stk-lmd-lf-access-controller-env-var.yml
        HandlerName: lmd-lf-access-controller.lambda_handler
        MemorySize: 128
        Timeout: 120
      TemplateURL: !Sub https://s3-${AWS::Region}.amazonaws.com/${Entity}-s3-${AWS::AccountId}-${AWS::Region}-common-artifacts-${Environment}/lmd/scripts/template/cft-lmd-common-template.yml
      TimeoutInMinutes : '60'

  CreateDaaSLFAccessControllPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      Roles:
        - !GetAtt CreateDaaSLFAccessControllLambda.Outputs.LambdaRole
      PolicyName: plc-inline-lf-access-controller
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Sid: "allowDaaSClientLFAssumeRole"
            Effect: "Allow"
            Action: "sts:AssumeRole"
            Resource: !Sub "arn:aws:iam::${AccountId}:role/${Entity}-rle-lf-access-controller-admin-${Environment}"
